---
layout: default
title: profile
---
<h1 class="page__title">Профиль</h1>

<form class="form" action="/" >
  <div class="cabinet">
    <div class="cabinet__form">
      <div class="form__group form__group--md">
        <input type="text" class="form__control" placeholder="Ваше имя" value="Иван Иванов" name="name">
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <input type="email" class="form__control" placeholder="email" value="ivanov@mail.ru" name="email">
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <input type="password" class="form__control" placeholder="Новый пароль">
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <input type="text" class="form__control" placeholder="Подтвердите пароль">
        <span class="form__line"></span>
      </div>
     <div class="form__footer">
        <button type="submit" class="btn  btn--blue btn--rounded btn--sm">Сохранить</button>
      </div>
    </div>
  
    <div class="cabinet__avatar">
      <img src="https://place-hold.it/150" alt="avatar">
      <label  class="cabinet__file">
        <input type="file" >
        выбрать аватар
      </label>
    </div>
  </div>
</form>
